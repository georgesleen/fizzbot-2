model:
  name_or_path: gpt2
  use_fast_tokenizer: true

quantization:
  mode: none  # none | 4bit | 8bit (QLoRA uses 4bit)

data:
  train_jsonl: train_data/training_examples.jsonl
  max_length: 512

training:
  output_dir: llm/runs/fizzbot
  num_train_epochs: 1
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 1
  learning_rate: 5.0e-5
  weight_decay: 0.0
  warmup_steps: 0
  logging_steps: 50
  save_steps: 500
  save_total_limit: 2
  seed: 42
  fp16: true
  bf16: false

lora:
  enabled: false
  r: 8
  alpha: 16
  dropout: 0.05
  target_modules:
    - q_proj
    - v_proj
